<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Path Extractor</title>
</head>
<body>
    <h1>URL Path Extractor</h1>
    <p id="path">Loading...</p>

    <script>
        // 获取当前页面的URL
        const url = window.location.href;

        // 创建一个URL对象
        const urlObject = new URL(url);

        // 获取路径名
        const pathname = urlObject.pathname;

        // 拆分路径，获取最后一个部分
        const pathParts = pathname.split('/');

        // 获取最后一个部分
        const lastPart = pathParts[pathParts.length - 1];

        // 显示结果
        document.getElementById('path').innerText = `The last part of the URL path is: ${lastPart}`;
    </script>
</body>
</html>
